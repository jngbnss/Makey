<script>
    // âš”ï¸ ëœë¤ ë‹‰ë„¤ì„ ìƒì„±
    const emojis = ['ğŸ¦', 'ğŸ¯', 'ğŸº', 'ğŸ¦Š', 'ğŸ‰', 'ğŸ»', 'ğŸ²', 'ğŸµ'];
    const names = [
        'ì—ë Œ', 'ë¦¬ë°”ì´', 'ë¯¸ì¹´ì‚¬', 'ì•„ë¥´ë¯¼', 'í•œì§€',
        'ì‚¬ìƒ¤', 'ì½”ë‹ˆ', 'ì—ë¥´ë¹ˆ', 'ì§€í¬', 'íˆìŠ¤í† ë¦¬ì•„',
        'ë¼ì´ë„ˆ', 'ë² ë¥´í†¨íŠ¸', 'íŒŒë¡', 'ì¼€ë‹ˆ', 'ë‹', 'ë§ˆë¥¼ë¡œ'
    ];
    const randomNickname = `${emojis[Math.floor(Math.random() * emojis.length)]} ${names[Math.floor(Math.random() * names.length)]}`;
    document.getElementById('nicknameDisplay').innerText = `ë‹¹ì‹ ì˜ ë‹‰ë„¤ì„: ${randomNickname}`;

    // ğŸ”¹ URL íŒŒë¼ë¯¸í„° ì½ê¸°
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("roomId");
    const roomName = decodeURIComponent(urlParams.get("roomName") || "ğŸ’¬ ì±„íŒ…ë°©");

    document.getElementById("room").innerText = `í˜„ì¬ ë°© ë²ˆí˜¸: ${roomId}`;
    document.getElementById("roomTitle").textContent = roomName;

    // ğŸ¨ ëœë¤ í…Œë§ˆ (roomId ê¸°ì¤€)
    const themes = [
        {
            gradient: "linear-gradient(135deg, #d9f7f3, #a7ecec)",
            main: "#007c77",
            sub: "#00aaa3",
            accent: "#22cfc5",
            text: "#033333"
        },
        {
            gradient: "linear-gradient(135deg, #e0c3fc, #8ec5fc)",
            main: "#6a4bc4",
            sub: "#8b6cf0",
            accent: "#b49ff9",
            text: "#2d1b5a"
        },
        {
            gradient: "linear-gradient(135deg, #b3e5fc, #81d4fa)",
            main: "#0277bd",
            sub: "#039be5",
            accent: "#29b6f6",
            text: "#023047"
        },
        {
            gradient: "linear-gradient(135deg, #ffd1dc, #ffe5ec)",
            main: "#ff5f8f",
            sub: "#ff85a1",
            accent: "#ff9eb5",
            text: "#662244"
        },
        {
            gradient: "linear-gradient(135deg, #1e3c72, #2a5298)",
            main: "#b3c7ff",
            sub: "#86a8e7",
            accent: "#91eae4",
            text: "#f2f2f2"
        },
        {
            gradient: "linear-gradient(135deg, #c3f0ca, #a2d9ce)",
            main: "#006d5b",
            sub: "#00a884",
            accent: "#55c5b1",
            text: "#044a3d"
        }
    ];

    const themeIndex = parseInt(roomId) % themes.length;
    const theme = themes[themeIndex];

    const root = document.documentElement;
    root.style.setProperty('--bg-gradient', theme.gradient);
    root.style.setProperty('--main-color', theme.main);
    root.style.setProperty('--sub-color', theme.sub);
    root.style.setProperty('--accent-color', theme.accent);
    root.style.setProperty('--text-color', theme.text);

    // ğŸ§  SockJS + STOMP ì—°ê²°
    const socket = new SockJS('/ws');
    const stomp = Stomp.over(socket);

    stomp.connect({}, () => {
        console.log('âœ… ì—°ê²°ë¨');
        stomp.subscribe(`/topic/room/${roomId}`, (msg) => {
            const chat = JSON.parse(msg.body);
            const li = document.createElement('li');
            li.textContent = `${chat.sender}: ${chat.content}`;
            document.getElementById('chat').appendChild(li);

            const chatBox = document.getElementById('chat');
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    function sendMessage() {
        const msg = document.getElementById('message').value.trim();
        if (!msg) return;

        const chatMessage = {
            sender: randomNickname,
            content: msg
        };

        stomp.send(`/app/send/${roomId}`, {}, JSON.stringify(chatMessage));
        document.getElementById('message').value = '';
    }

    // ğŸ”™ ë²„íŠ¼ ë™ì‘
    function goToList() {
        window.location.href = "http://localhost:8080/chat/index.html";
    }

    function goToMain() {

    }
</script>
