spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/boarddb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  logging.level:
    org.hibernate.SQL: debug
  profiles:
    include: secret

google:
  api:
    key: ${GOOGLE_API_KEY}  # 환경변수에서 읽음